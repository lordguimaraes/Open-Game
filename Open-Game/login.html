<!DOCTYPE html>
<html lang="pt-br" ng-app="openGameApp">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>OPEN GAME - Impressões 3D</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/estiloLogin.css" rel="stylesheet">

</head>

<body ng-controller="UserCtrl">

  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">OPEN GAME</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">

    
    <!-- Jumbotron Header -->
    <!-- <header class="jumbotron my-4">

     
    </header> -->

    <!-- Page Features -->
    <div class="row text-center">
        
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height:100vh">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="" autocomplete="off">
                                <div class="form-group">
                                        <h2 class="form-signin-heading">Entre</h2>
                                    <input type="text" class="form-control" name="username" placeholder="E-mail" ng-model="usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" name="password" placeholder="Senha" ng-model="senha">
                                </div>
                                <button type="button" id="sendlogin" class="btn btn-primary" ng-click="autenticaAdm()">login</button>

                                <div class="mt-4">
                                  <div class="d-flex justify-content-center links">
                                    Ainda não tem conta? <a href="#" class="ml-2">Faça seu cadastro!</a>
                                  </div>
                                  <div class="d-flex justify-content-center links">
                                    <a href="#">Esqueceu sua senha?</a>
                                  </div>
                                </div>
                                <br>
                                <div id="msgErro">{{resultadoInfo}}</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; OPEN GAME 2019</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://rawgit.com/JanStevens/angular-growl-2/master/build/angular-growl.js" type="text/javascript"></script>
  <script src="js/openGameApp.js"></script>

</body>

</html>
